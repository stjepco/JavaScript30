<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript 30: 01 - Javascript Drum kit</title>
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<section class="drum-keys">

		<div class="key" data-key="65">
			<!-- I had no idea about <kbd> element
			info here https://developer.mozilla.org/en-US/docs/Web/HTML/Element/kbd -->
			<kbd>A</kbd>
			<div class="sound">clap</div>
		</div>

		<div class="key" data-key="83">
			<kbd>S</kbd>
			<div class="sound">boom</div>
		</div>

		<div class="key" data-key="68">
			<kbd>D</kbd>
			<div class="sound">hit</div>
		</div>

		<div class="key" data-key="70">
			<kbd>F</kbd>
			<div class="sound">kick</div>
		</div>

		<div class="key" data-key="71">
			<kbd>G</kbd>
			<div class="sound">openhat</div>
		</div>
		
		<div class="key" data-key="72">
			<kbd>H</kbd>
			<div class="sound">ride</div>
		</div>

		<div class="key" data-key="74">
			<kbd>J</kbd>
			<div class="sound">snare</div>
		</div>

		<div class="key" data-key="75">
			<kbd>K</kbd>
			<div class="sound">tink</div>
		</div>

		<div class="key" data-key="76">
			<kbd>L</kbd>
			<div class="sound">tom</div>
		</div>
	</section>

	<audio preload="auto" src="sounds/clap.wav" data-key="65"></audio>
	<audio preload="auto" src="sounds/boom.wav" data-key="83"></audio>
	<audio preload="auto" src="sounds/hihat.wav" data-key="68"></audio>
	<audio preload="auto" src="sounds/kick.wav" data-key="70"></audio>
	<audio preload="auto" src="sounds/openhat.wav" data-key="71"></audio>
	<audio preload="auto" src="sounds/ride.wav" data-key="72"></audio>
	<audio preload="auto" src="sounds/snare.wav" data-key="74"></audio>
	<audio preload="auto" src="sounds/tink.wav" data-key="75"></audio>
	<audio preload="auto" src="sounds/tom.wav" data-key="76"></audio>
	<script src="app-min.js"></script>
</body>
</html>
